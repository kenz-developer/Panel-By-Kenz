<!DOCTYPE html>
<html>
<head>
 <title>Panel Free VIP</title>
</head>
<style>

  .container {
 width: 300px;
 margin: 40px auto;
 padding: 20px;
 background-color: #f2f2f2;
 border: 1px solid #ddd;
 border-radius: 10px;
 box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
}

#aktifkan-vip {
 background-color: #4CAF50;
 color: #fff;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 width: 80%;
 font-size: ;
 margin: 0 auto;
 align-items: center;
 text-align: center;
 justify-content: center;
 display: flex;
}

#status-vip {
 font-weight: bold;
 color: #000;
 margin-top: 20px;
 text-align: center;
}

p {
  text-align: center;
  font-size: 15px;
}

h5 {
  text-align: center;
  font-size: 20px;
}

h1 {
  text-align: center;
}

.jam {
  font-size: 30px;
  font-weight: bold;
  text-align: center;
  width: 300px;
  margin: 40px auto;
  padding: 20px;
  color: blue;
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

#jam {
  font-size: 30px;
  color: blue;
}

#detik {
  font-size: 30px;
  color: blue;
}

button {
      justify-content: center;
      text-align: center;
      align-items: center;
      display: flex;
      width: 50%;

      color: white;

      box-shadow: 0 0 20px rgba(0,0,0,0.2)
}

input {
      justify-content: center;
      text-align: center;
      align-items: center;
      display: flex;
      width: 50%;
      margin: 10px auto;

<body>
    <div class="jam">
    <span id="jam"></span>
    <span id="menit"></span>
    <span id="detik"></span>
  </div>
 <div class="container">
 <h1>Panel Kenz Dev VIP</h1>
 <h5>Panel FreeFire On 24 Jam</h5>
 <p>Auto Headshot 60%</p>
 <p>Block Recoil 40%</p>
 <button onclick="bukaFreeFire()" id="aktifkan-vip">Aktifkan Panel VIP</button>
 
 <div id="status-vip">Belum Aktif</div>
 </div>
 <script>
   const tombolAktifkan = document.getElementById('aktifkan-vip');
const statusVIP = document.getElementById('status-vip');

tombolAktifkan.addEventListener('click', () => {
 // Kode untuk mengaktifkan VIP
 statusVIP.innerHTML = 'Panel : Aktif ✅';
 localStorage.setItem('vip', 'aktif');
});

// Cek status VIP
if (localStorage.getItem('vip') === 'aktif') {
 statusVIP.innerHTML = 'Panel : Offline ❌';
}
 </script>
 
 <script>
 function updateJam() {
  const waktuSekarang = new Date();
  const jam = waktuSekarang.getHours();
  const menit = waktuSekarang.getMinutes();
  const detik = waktuSekarang.getSeconds();

  document.getElementById("jam").innerHTML = + jam + " : ";
  document.getElementById("menit").innerHTML ="0" + menit + " : ";
  document.getElementById("detik").innerHTML = detik + " WIB";
}

setInterval(updateJam, 1000);
updateJam();
</script>

 <script>
 function bukaFreeFire() {
 window.location.href = "https://play.google.com/store/apps/details?id=com.dts.freefire";
 }
 </script>

 <input type="text" id="idfreefire" placeholder="Masukkan ID Free Fire">
 <button onclick="simpanId()">Simpan ID</button>
 <div id="pesan"></div>

<script>
  function simpanId() {
 const idFreeFire = document.getElementById('idfreefire').value;
 
 // Validasi input
 if (idFreeFire === "") {
 document.getElementById('pesan').innerHTML = "Masukkan ID Free Fire!";
 return;
 }
 
 // Simpan ke file
 const file = new Blob([idFreeFire], {type: 'text/plain'});
 const a = document.createElement('a');
 a.href = URL.createObjectURL(file);
 a.download = 'idfreefire.txt';
 a.click();
 document.getElementById('pesan').innerHTML = "ID Free Fire disimpan!";
}
</script>
</body>
</html>
